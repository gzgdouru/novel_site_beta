<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>忘记密码 - 邮箱用户</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div style="width: 30%;" class="center-block">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <a class="pull-right panel-title" href="{% url 'index' %}">
                    <span class="glyphicon glyphicon-home"></span>
                </a>
                <h3 class="panel-title">邮箱用户</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" action="{% url 'email_forget' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email" class="col-xs-3 control-label">邮箱:</label>
                        <div class="col-xs-9">
                            <input type="text" class="form-control" id="email" name="email" placeholder="邮箱"
                                   value="{{ forget_form.email.value|default:'' }}" required>
                        </div>
                        <div style="color: red;">{{ forget_form.email.errors }}</div>
                    </div>

                    <div>
                        <p class="text-right"><a href="{% url 'mobile_forget' %}">
                            <small>手机用户>></small>
                        </a></p>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-default col-xs-12 text-center"
                                style="background-color: lightgreen;">重置密码>
                        </button>
                    </div>
                </form>
                {% if messages %}
                    {% for msg in messages %}
                        <p class="text-{{ msg.tags }}">{{ msg }}</p>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</div>

<script>
    function get_code() {
        var mobile = document.getElementById("mobile").value;
        if (!mobile)
        {
            alert("手机号码不能为空!");
            return;
        }
    }
</script>
</body>
</html>
